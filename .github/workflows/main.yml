name: Snyk Code Scan

on:
  push:
    branches: ["**"]  # Run on push to any branch
  pull_request:
    branches: ["**"]  # Run on PRs from any branch

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3

      - uses: snyk/actions/setup@master

      - name: Snyk Code Test (fail on high)
        run: snyk code test --severity-threshold=high --sarif-file-output=snyk-code.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk-code.sarif

      - name: Snyk Monitor (optional)
        run: snyk monitor
        env:
          SNYK_TOKEN: a1eb8b76-9f7f-4ff8-8fcb-e951abcdfa23
